
<!doctype html>
<html>
    <head>
        <script type="text/javascript">
            async function loadFirst() {
				const response = await fetch('first.json');
				const data = await response.json();
				const divFirst = document.getElementById('firstData');
				
				// Pridáme štýly pre kontajner párov
				const style = document.createElement('style');
				style.textContent = `
					.pairs-container {
						display: flex;
						flex-direction: column;
						gap: 10px;
					}
					.point-pair {
						display: flex;
						gap: 20px;
					}
					.point {
						padding: 5px;
						border: 1px solid #ddd;
						border-radius: 4px;
					}
				`;
				document.head.appendChild(style);
				
				// Vytvoríme kontajner pre všetky páry
				const pairsContainer = document.createElement('div');
				pairsContainer.className = 'pairs-container';
				
				// Prechádzame dáta po dvojiciach
				for(let i = 0; i < data.length; i += 2) {
					// Vytvoríme kontajner pre pár
					const pairDiv = document.createElement('div');
					pairDiv.className = 'point-pair';
					
					// Prvý bod v páre
					const point1 = document.createElement('div');
					point1.className = 'point';
					point1.id = `a${Math.floor(i/2) + 1}`;
					point1.textContent = `${data[i].name} ${data[i].x} ${data[i].y} ${data[i].z}`;
					
					pairDiv.appendChild(point1);
					
					// Druhý bod v páre (ak existuje)
					if(i + 1 < data.length) {
						const point2 = document.createElement('div');
						point2.className = 'point';
						point2.id = `b${Math.floor(i/2) + 1}`;
						point2.textContent = `${data[i+1].name} ${data[i+1].x} ${data[i+1].y} ${data[i+1].z}`;
						
						pairDiv.appendChild(point2);
					}
					
					pairsContainer.appendChild(pairDiv);
				}
				
				divFirst.appendChild(pairsContainer);
			}

            async function loadSecond() {
                const response = await fetch('second.json');
                const data = await response.json();
                const divSecond = document.getElementById('secondData');
                
                data.forEach((item, index) => {
                    const paragraph = document.createElement('p');
                    paragraph.className = 'inner';
                    paragraph.id = `second-${index}`;
                    paragraph.textContent = `${item.name}${item.x}`;
                    divSecond.appendChild(paragraph);
                });
            }

            async function loadThird() {
                const response = await fetch('third.json');
                const data = await response.json();
                const divThird = document.getElementById('thirdData');
                
                data.forEach((item, index) => {
                    const paragraph = document.createElement('p');
                    paragraph.className = 'inner';
                    paragraph.id = `third-${index}`;
                    paragraph.textContent = `${item.name}${item.x}`;
                    divThird.appendChild(paragraph);
                });
            }

            async function loadAll() {
                try {
                    await Promise.all([
                        loadFirst(),
                        loadSecond(),
                        loadThird()
                    ]);
                } catch (error) {
                    console.error('Chyba pri načítaní dát:', error);
                }
            }
        </script>
    </head>
    <body onload="loadAll()">
        <div id="firstData">
            <h2>Dáta z prvého súboru:</h2>
        </div>
        <div id="secondData">
            <h2>Dáta z druhého súboru:</h2>
        </div>
        <div id="thirdData">
            <h2>Dáta z tretieho súboru:</h2>
        </div>
    </body>
</html>
